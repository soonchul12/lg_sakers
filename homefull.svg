<svg width="1440" height="2000" viewBox="0 0 1440 2000" xmlns="http://www.w3.org/2000/svg">

<!-- BACKGROUND -->
<rect width="1440" height="2000" fill="#FFFFFF"/>

<!-- HEADER BAR -->
<rect x="0" y="0" width="1440" height="80" fill="#FFFFFF" stroke="#E0E0E0"/>

<!-- LOGO -->
<text x="50" y="50" font-family="Inter, Arial" font-size="26" font-weight="600" fill="#111">투자 도우미</text>

<!-- NAVIGATION -->
<text x="350" y="50" font-family="Inter, Arial" font-size="18" fill="#333">포트폴리오 추천</text>
<text x="520" y="50" font-family="Inter, Arial" font-size="18" fill="#333">실시간 시세</text>
<text x="650" y="50" font-family="Inter, Arial" font-size="18" fill="#333">AI Q&A</text>
<text x="760" y="50" font-family="Inter, Arial" font-size="18" fill="#333">마이페이지</text>

<!-- SEARCH BAR -->
<rect x="950" y="20" width="280" height="40" rx="20" fill="#F7F7F7" stroke="#DDD"/>
<text x="970" y="46" font-family="Inter, Arial" font-size="15" fill="#999">종목 검색 (예: TSLA, VOO)</text>

<!-- LOGIN BUTTON -->
<rect x="1250" y="20" width="130" height="40" rx="8" fill="#4A90E2"/>
<text x="1288" y="47" font-family="Inter, Arial" font-size="15" fill="#FFF">로그인</text>

<!-- HERO HEADLINE -->
<text x="310" y="200" font-family="Inter, Arial" font-size="48" font-weight="700" fill="#111">나에게 맞는 투자 포트폴리오 찾기</text>
<text x="450" y="250" font-family="Inter, Arial" font-size="20" fill="#666">자연어로 투자 목표를 말해보세요.</text>

<!-- INPUT BOX -->
<rect x="320" y="300" width="800" height="60" rx="8" fill="#FFFFFF" stroke="#DDD"/>
<text x="345" y="338" font-family="Inter, Arial" font-size="16" fill="#AAA">예: 5년 동안 안정적으로 ETF 투자하고 싶어요</text>

<!-- AI 분석 버튼 -->
<rect x="600" y="380" width="240" height="55" rx="10" fill="#4A90E2"/>
<text x="655" y="415" font-family="Inter, Arial" font-size="18" fill="#FFF">AI 분석 시작하기</text>

<!-- DASHBOARD SECTION TITLE -->
<text x="560" y="520" font-family="Inter, Arial" font-size="28" font-weight="600" fill="#111">오늘의 주요 지수</text>

<!-- INDEX CARDS -->
<rect x="170" y="560" width="250" height="140" rx="12" fill="#FFFFFF" stroke="#DDD"/>
<text x="245" y="610" font-family="Inter, Arial" font-size="22" text-anchor="middle">S&P500</text>
<text x="245" y="640" font-family="Inter, Arial" font-size="18" fill="#4CAF50" text-anchor="middle">▲ 0.42%</text>

<rect x="445" y="560" width="250" height="140" rx="12" fill="#FFFFFF" stroke="#DDD"/>
<text x="520" y="610" font-family="Inter, Arial" font-size="22" text-anchor="middle">NASDAQ</text>
<text x="520" y="640" font-family="Inter, Arial" font-size="18" fill="#4CAF50" text-anchor="middle">▲ 0.57%</text>

<rect x="720" y="560" width="250" height="140" rx="12" fill="#FFFFFF" stroke="#DDD"/>
<text x="795" y="610" font-family="Inter, Arial" font-size="22" text-anchor="middle">KOSPI</text>
<text x="795" y="640" font-family="Inter, Arial" font-size="18" fill="#F44336" text-anchor="middle">▼ 0.12%</text>

<rect x="995" y="560" width="250" height="140" rx="12" fill="#FFFFFF" stroke="#DDD"/>
<text x="1070" y="610" font-family="Inter, Arial" font-size="22" text-anchor="middle">USD/KRW</text>
<text x="1070" y="640" font-family="Inter, Arial" font-size="18" fill="#111" text-anchor="middle">1348.2</text>

<!-- ETF PICKS SECTION -->
<text x="560" y="800" font-family="Inter, Arial" font-size="28" font-weight="600" fill="#111">ETF 추천</text>

<rect x="300" y="840" width="380" height="180" rx="12" fill="#FFFFFF" stroke="#DDD"/>
<text x="490" y="905" text-anchor="middle" font-family="Inter, Arial" font-size="32" font-weight="600">VOO</text>
<text x="490" y="940" text-anchor="middle" font-family="Inter, Arial" font-size="18" fill="#666">장기 안정형 추천</text>

<rect x="760" y="840" width="380" height="180" rx="12" fill="#FFFFFF" stroke="#DDD"/>
<text x="950" y="905" text-anchor="middle" font-family="Inter, Arial" font-size="32" font-weight="600">QQQ</text>
<text x="950" y="940" text-anchor="middle" font-family="Inter, Arial" font-size="18" fill="#666">기술주 성장형 추천</text>

</svg>
